<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{'forum' | translate}}</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
        class="nav navbar-nav pull-xs-right">

      <li (click)="currentLang=lang" *ngFor="let lang of langs" class="nav-item lang">
        <a [ngClass]="currentLang===lang ? 'active' : ''"
           class="nav-link">{{lang | translate}}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/login"
           routerLinkActive="active">
          {{'sign-in' | translate}}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/register"
           routerLinkActive="active">
          {{'sign-up' | translate}}
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true"
        class="nav navbar-nav pull-xs-right">

      <li (click)="currentLang=lang" *ngFor="let lang of langs" class="nav-item lang">
        <a [ngClass]="currentLang===lang ? 'active' : ''"
           class="nav-link">{{lang | translate}}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/editor"
           routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;{{'new-article' | translate}}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/settings"
           routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;{{'settings' | translate}}
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/profile', currentUser.username]"
           class="nav-link"
           routerLinkActive="active">
          <img *ngIf="currentUser.image" [src]="currentUser.image" class="user-pic"/>
          {{ currentUser.username }}
        </a>
      </li>

    </ul>

  </div>
</nav>
