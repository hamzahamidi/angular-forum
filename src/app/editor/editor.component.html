<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="messageForm">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <legend>{{'message-title' | translate}}</legend>
              <input
                [placeholder]="'message-title' | translate"
                class="form-control form-control-lg"
                formControlName="title"
                type="text"
              />
            </fieldset>

            <fieldset class="form-group">
              <legend>{{'message-description' | translate}}</legend>
              <input
                [placeholder]="'message-description' | translate"
                class="form-control"
                formControlName="description"
                type="text"
              />
            </fieldset>

            <fieldset class="form-group">
              <legend>{{'message-body' | translate}}</legend>
              <textarea [placeholder]="'message-body' | translate" class="form-control" formControlName="body" rows="8">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <legend>{{'enter-tags' | translate}}</legend>
              <input
                (keyup.enter)="addTag()"
                [formControl]="tagField"
                [placeholder]="'enter-tags' | translate"
                class="form-control"
                type="text"
              />

              <div class="tag-list">
                <span *ngFor="let tag of message.tagList" class="tag-default tag-pill">
                  <em (click)="removeTag(tag)" class="ion-close-round"></em>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button (click)="submitForm()" class="btn btn-lg pull-xs-right btn-primary" type="button">
              {{ 'publish-message' | translate }}
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
